<form [formGroup]="form">
  <div class="flex flex-wrap">
    <div class="w-1/2" *ngFor="let item of fields">
      <div class="theme-body">
          <formly-form [model]="model" [fields]="item.fieldGroup" [options]="options" [form]="form"></formly-form>
      </div>
    </div>
  </div>
  <div class="flex justify-end items-center mt-5" >
    <button nz-button nzType="primary" (click)="saveCommon()" class="btn mx-1 "><i class="fa-regular fa-floppy-disk mr-1.5"></i>Save</button>
    <button nz-button nzType="default" (click)="cancel()" class=" !h-10 !mx-1 !rounded-md !border !border-gray-300 hover:!border-blue-500 hover:!text-blue-500" ><i class="fa-regular fa-xmark mr-1.5"></i>Cancel</button>
  </div>
</form>
